# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: <NAMESPACE>
---
# Secret per il registry privato
#
# Il docente lo ha configurato nel cluster.
# Non Ã¨ necessario fare altro
#
#---
# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: <APP_NAME>
  namespace: <NAMESPACE>
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: <APP_NAME>
    spec:
      imagePullSecrets:
        - name: rt-devops-registry-01
      containers:
        - name: <APP_NAME>
          image: registry.digitalocean.com/rt-devops-registry-01/<IMAGE_NAME>:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
---
# Service
apiVersion: v1
kind: Service
metadata:
  name: <APP_NAME>
  namespace: <NAMESPACE>
spec:
  type: ClusterIP
  selector:
    app: app
  ports:
    - name: http
      port: 8000
      targetPort: 8000
